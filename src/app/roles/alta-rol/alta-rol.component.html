<form [formGroup]="form" (ngSubmit)="guardarRol()">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Titulo</label>
        <input maxlength="5" class="form-control" formControlName="titulo" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Descripcion</label>
        <input maxlength="5" class="form-control" formControlName="descripcion" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
</form>
