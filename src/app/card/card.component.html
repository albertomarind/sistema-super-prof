<div class="product">
    <div class="header">
        <img class="image" [src]="urlImage">
    </div>
    <div class="body">
        <h1 class="title">{{titulo}}</h1>
        <p class="description">{{descripcion}}</p>
    </div>
    <div class="footer">
        <label class="price">{{precio}}</label>
        <button class="action-buy">Buy</button>
    </div>
</div>
